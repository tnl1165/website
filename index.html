<style>
	@font-face {
		font-family: oktabold;
		src: url(Okta-BoldItalic.otf);
	}
	
	@font-face {
		font-family: oktalight;
		src: url(Okta-ExtraLight.otf);
	}
	
	@font-face {
		font-family: canvas;
		src: url(canvas.otf);
	}
	
	*{box-sizing: border-box;}
	
	body{
		margin: 0;
		font-family: oktalight;
		text-align: center;
		color: #E9967A;
		background-color: #fff0d3;
		letter-spacing: 3px;
	}
	
	/* Style the header */
	.header {
		padding: 400px;
		text-align: center;
		letter-spacing: 15px;
		font-size: 30px;
		font-family: oktabold;
	}
	
	/* Style the top navigation bar */
	.topnav {
		right: 0px;
		padding: 10px;
		overflow: hidden;
		position: fixed;
		top: 0;
		width: 100%;
		background-color: #fff0d3;
	}
	
	/* Special Font for tiffany*/
	span {
		font-size: 60px;
		font-family: canvas;
		letter-spacing: 5px;
		color: #ed9c6a;
		padding: 0px;
		background-color: #fff0d3;
		overflow: hidden;
		position: fixed;
		top: 0;
	}
	
	/* Style the navigation links */
	.topnav a{
		float: right;
		display: block;
		text: center;
		padding: 15px 25px;
		font-size: 14px;
		text-decoration: none;
	}
	
	/* Change text on hover */
	a.nav:link {color: black;}
	a.nav:visited {color: black;}
	a.nav:hover {color: #a6a59d;}
	
	/*Style Footer Links*/
	a:visited {
		color: #E9967A;
		text-decoration: none;
	}
	a:link {
		color: #E9967A;
		text-decoration: none;
	}
	a:hover {
		color: #fab18a;
		text-decoration: none;
	}
	
	
	/* Columns */
	.column {
		text: center;
		padding: 5px;
	}
	
	/* Top column */
	.column.one {
		width: 100%;
		background-color: #fff0d3;
		background-size: cover;
		font-size: 12px;
	}
	
	.posts {
		background-color: #fff0d3;
		width: 300px;
		padding: 50px;
		margin: 20px;
	}
	
	/* Middle column */
	.column.two {
		width: 100%;
		padding: 5px;
	}
	
	/* Bottom column */
	.column.three {
		width: 100%;
		background-color: #FAE2CA;
		background-size: cover;
		font-size: 12px;
	}
	
	/* Clear floats after columns */
	.row:after {
		content: "";
		display: table;
		clear: both;
	}
	
	/* Responsive layout - makes the three columns stack on top of each other instead of next to each other on smaller screens (600px wide or less) */
	@media screen and (max-width: 600px) {
	  .column {
	    width: 100%;
	  }
	}
	
	/* Style footer */
	.footer {
		background-color: #F4C596;
		padding: 5px;
		text-align: center;
		font-family: canvas;
		font-size: 12px;
	}
	
	
	
</style>
